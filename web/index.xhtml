<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"        
      >
    <h:head>
        <title>pdf dwonload on IE</title>
    </h:head>
    <h:body>
            <h:form  target="_new">
                <h:commandLink action="#{customer.getPDF()}" target="_new"  >
                   <h:graphicImage value="/images/pdf.jpg" style ="border: 0px; width:50px; height:45px;" />
                </h:commandLink>
            </h:form>     
<br/>            
<hr/>            
<br/>            
            <h:form >
                <h:commandLink actionListener="#{customer.getPDF()}" target="_blank" >
                    <h:graphicImage value="/images/pdf.jpg" style ="border: 0px; width:50px; height:45px;" />
                </h:commandLink>
            </h:form>     
<br/>            
<hr/>            
<br/>            
            <h:form>
                <h:commandLink action="#{customer.getPDF()}" target="popupWindow"  >
                     <h:graphicImage value="/images/pdf.jpg" style ="border: 0px; width:50px; height:45px;" />
                </h:commandLink>
            </h:form>     
<br/>            
<hr/>            
<br/>
</h:body>
</html>
